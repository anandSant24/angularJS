<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="lib/angular.min1.4.5.js"></script>
    <script type="text/javascript" src="lib/JQuery-1.8.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/customGitServiceDirective.js"></script>

</head>
<body ng-app="myApp">
	
	<div>
	{{3+6}}
		<div ng-controller="sampleControler">
			{{message}}
		</div>
	</div>

	<!-- this section for  search can become template later -->
	<section ng-controller="getHttpNgServices">
		<form ng-submit="search(searchText)">
		    <input type="search" required placeholder="search here" ng-model="searchText"/>
		    <input type="submit" value="Search"/>
		</form>
		<div>{{username}}</div>
		<div>{{counter}}	</div>
		<table>
			<thead>
				<tr>
		            <th>Name </th>
		            <th>Stars-count</th>
		            <th>Language </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="repo in repos">
				    <td>{{repo.name}} </td>
			        <td>{{repo.stargazers_count}}</td>
			        <td>{{repo.language}}</td>
	        	</tr>
			</tbody>
		</table>
	</section>

	<!-- added requires js to make the code more manageable later -->
</body>
</html>
